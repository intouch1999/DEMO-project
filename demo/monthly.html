  function call_data() {
    const month_select = $("#select_month").val(); //Get value from elements
    fetch("../api/dashboard.php?case=monthly_data", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        case: "monthly_data",
        month_select: month_select
      }),
    })
      .then((res) => {
        if (!res.ok) {
          throw new Error("Network response was not ok");
        }
        return res.json();
      })
      .then((data) => {
        chart_daily(data.chart_daily , data.count_max);
        chart_daily_hour(data.chart_hour , data.count_max_hour);
        MONTHLY(data.item_month);
        SUM_price_month(data.price_month);
        TOP5_month(data.catagory_product_month);
        getDateValue();
      })
      .catch((err) => {
        console.error("เกิดข้อผิดพลาดในการเชื่อมต่อ:", err);
      });


  }


  function chart_daily_hour( val , count_max ) {
    $("#chart_daily_quantity_hour").empty(); //clear chart first  
    //Set up chart value and properties 
    let array_day = [];
    let array_total = [];

    val.forEach(elm => {
      array_day.push(elm['time_range']);
      array_total.push(elm['total_count']);
    });

    let maxQuantity = (count_max && count_max[0] && count_max[0]['total_count'] != null && count_max[0]['total_count'] != 0) 
    ? parseInt(count_max[0]['total_count'])+3
    : 10;

    var chart = {
      xaxis: {
        type: "category",
        categories: array_day,
        labels: {
          style: { cssClass: "grey--text lighten-2--text fill-color" },
        },
      },

      series: [
        {
          name: "จำนวนสัญญา : "
          , data: array_total
        },
      ],

      chart: {
        type: "bar",
        height: 350,
        offsetX: -15,
        toolbar: { show: true },
        foreColor: "#adb0bb",
        fontFamily: 'inherit',
        sparkline: { enabled: false },
      },

      colors: ["#5D87FF", "#49BEFF"],

      plotOptions: {
        bar: {
          horizontal: false,
          columnWidth: "35%",
          borderRadius: [3],
          borderRadiusApplication: 'end',
          borderRadiusWhenStacked: 'all'
        },
      },
      markers: { size: 0 },

      dataLabels: {
        enabled: true,
      },

      legend: {
        show: false,
      },

      grid: {
        borderColor: "rgba(0,0,0,0.1)",
        strokeDashArray: 3,
        xaxis: {
          lines: {
            show: false,
          },
        },
      },
      yaxis: {
        show: true,
        min: 0,
        max: maxQuantity,
        tickAmount: maxQuantity,
        labels: {
          style: {
            cssClass: "grey--text lighten-2--text fill-color",
          },
        },
      },
      stroke: {
        show: true,
        width: 25,

      tooltip: { theme: "light" },

      responsive: [
        {
          breakpoint: 100,

            plotOptions: {

                borderRadius: 3,
              }
            },
          }

    };

    chart.render();
  }

function TOP5_month(type) {
    let rows = '';

    // ตรวจสอบถ้า type เป็น null หรือไม่ได้กำหนดค่า
    if (!type || type.length === 0) {
        // ถ้าไม่มีข้อมูลให้แสดงแถว '------' และ '0' สามครั้ง
        rows = `
            <tr>
                <td>------</td>
                <td>0</td>
                <td>0</td>
              
            </tr>
            <tr>
                <td>------</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <td>------</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <td>------</td>
                <td>0</td>
                <td>0</td>

            </tr>
            <tr>
                <td>------</td>
                <td>0</td>
                <td>0</td>

            </tr>
            
        `;
    } else {
        // วนลูปสำหรับแสดงข้อมูลจริง
        for (let i = 0; i < 5; i++) {
            if (i < type.length && type[i] !== null) {
                rows += `
